<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
<!-- {{power | exponential}} -->

<div *ngIf="title !== 'nicolas'">
    este es un div
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'nicolas'">este es nicolas</p>
    <p *ngSwitchCase="'julian'">este es julian</p>
    <p *ngSwitchCase="'camilo'">este es camilo</p>
    <p *ngSwitchDefault>no hay match</p>
</div>

<button 
    mat-raised-button 
    color="primary" 
    id="basic" 
    type="button" 
    (click)="addItem()">
    Add item
</button>

<ul>
    <li *ngIf="items.length ===0">La lista está vacía</li>
    <li *ngFor="let name of items; index as i">
        {{ name }} {{ i }}
        <button 
            mat-raised-button 
            color="warn" 
            id="basic" 
            type="button" 
            (click)="deleteItem(i)">
            delete
        </button>
    </li>
</ul>
